# CyberPatriot Linux Auto Configuration
# Edit this file to configure the remediation engine

# OpenRouter API Configuration
# Get your API key from: https://openrouter.ai/
OPENROUTER_API_KEY=""

# Model to use for README parsing
# Options: anthropic/claude-3.5-sonnet, openai/gpt-4, etc.
OPENROUTER_MODEL="anthropic/claude-3.5-sonnet"

# Log level: 0=DEBUG, 1=INFO, 2=WARN, 3=ERROR, 4=SUCCESS
LOG_LEVEL=1

# Score tracking file
SCORE_FILE="/var/log/cyberpatriot/score.log"

# Backup directory for modified files
BACKUP_DIR="/var/backups/cyberpatriot"

# Modules to run (comment out to disable)
# Modules will run in the order listed here
MODULES=(
    "dependencies"
    "readme_parser"
    "forensics_questions"
    "user_auditing"
    "account_policy"
    "prohibited_files"
    "malware"
    "unwanted_software"
    "application_security"
    "application_updates"
    "os_updates"
    "service_auditing"
    "local_policy"
    "defensive_countermeasures"
    "os_settings"
)

# Module-specific settings

# User Auditing
CHECK_UNAUTHORIZED_USERS=true
REMOVE_UNAUTHORIZED_USERS=false  # Set to true to automatically remove
CREATE_AUTHORIZED_USERS=true

# Account Policy
ENFORCE_PASSWORD_POLICY=true
MIN_PASSWORD_LENGTH=12
PASSWORD_MAX_DAYS=90
PASSWORD_MIN_DAYS=1
PASSWORD_WARN_AGE=7

# Service Auditing
CHECK_UNNECESSARY_SERVICES=true
STOP_UNNECESSARY_SERVICES=false  # Set to true to automatically stop

# Application Updates
AUTO_UPDATE_APPS=false  # Set to true to automatically update
CHECK_UPDATES_ONLY=true

# OS Updates
AUTO_UPDATE_OS=false  # Set to true to automatically update
CHECK_OS_UPDATES_ONLY=true

# Malware
MALWARE_SCAN_ENABLED=true
MALWARE_SCAN_PATHS=("/home" "/tmp" "/var/tmp")

# Prohibited Files
PROHIBITED_EXTENSIONS=("*.mp3" "*.mp4" "*.avi" "*.mkv" "*.mov" "*.exe")
PROHIBITED_SCAN_PATHS=("/home")
DELETE_PROHIBITED_FILES=false  # Set to true to automatically delete
